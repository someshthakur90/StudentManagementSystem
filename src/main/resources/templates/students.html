<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class = "row">
           <h1>Students</h1>
        </div>
        <div class = "row">
            <div class="col-lg-3">
                <a th:href = "@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
            </div>
        </div>
        <br>
        <table class = "table table-striped table-bordered">
            <thead class ="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Student email</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "student:${students}">
                    <td th:text = "${student.firstName}"></td>
                    <td th:text = "${student.lastName}"></td>
                    <td th:text = "${student.email}"></td>
                    <td th:text="${student.address}"></td>
                    <td>
                        <a th:href="@{/students/update/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
